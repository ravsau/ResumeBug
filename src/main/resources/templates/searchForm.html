<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume.com</title>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br /><br />
    <h4>Search the best candidate by their jobs, school or school.</h4>
    <p th:text="#{name}">
 
    
    <form autocomplete="off" action="#" th:action="@{/search}"
           method="post">
        <div class="form-group">
           <!--   <label for="degree">Degree <mark><strong><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span></strong></mark></label> -->
            <label for="institution">School<mark><strong></strong></mark></label>
            <input type="text" class="form-control" id="insitution" placeholder="American Univerisity"  />
             <button type="submit" class="btn btn-default">Submit</button>
         </div>
    </form>
    
    <form autocomplete="off" action="#" th:action="@{/search}"
           method="post">
        <div class="form-group">
           <!--   <label for="degree">Degree <mark><strong><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span></strong></mark></label> -->

            <input type="text" class="form-control" id="skills" placeholder="Programming"  />
             <button type="submit" class="btn btn-default">Submit</button>
         </div>
    </form>
    
       <form autocomplete="off" action="#" th:action="@{/search}"
           method="post">
        <div class="form-group">
           <!--   <label for="degree">Degree <mark><strong><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span></strong></mark></label> -->
            <label for="lastName">Last Name <mark><strong></strong></mark></label>
            <input type="text" class="form-control" id="lastName" placeholder="Jones"  />
             <button type="submit" class="btn btn-default">Submit</button>
         </div>
    </form>
       
        

</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
