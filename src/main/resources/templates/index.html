<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RESUME.COM</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br />
    <div class="starter-template">
        <h1>RESUME.COM</h1>
      Welcome, <p sec:authentication="name"/>
    </div>
    <!--  <div sec:authentication="name">
        The value of the "name" property of the authentication object should appear here.
    </div>-->
    
    
    <div sec:authorize="isAuthenticated()">
        This content is only shown to authenticated users.<br />
        Logged user: <span sec:authentication="name">Bob</span><br />
        Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
    </div>
    <div sec:authorize="hasAuthority('SEEKER')" >
        This content is only shown to administrators.seekers
    </div>
    <div sec:authorize="hasAuthority('SEEKER')" >
        This content is only shown to users.seekers
    </div>

</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
