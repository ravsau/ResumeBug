<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume.com</title>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br /><br />
    <h4>Personal Info</h4>
    <p th:text="${name}">
  
    <form autocomplete="off" action="#" th:action="@{/person}"
           th:object="${person}" method="post">
        <div class="form-group">
           <!--   <label for="degree">Degree <mark><strong><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span></strong></mark></label>-->
            <label for="fName">First Name<mark><strong><span th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}">can't be empty</span></strong></mark></label>
            <input type="text" class="form-control" id="fName" placeholder="John" th:field="*{fName}" />
        </div>
        <div class="form-group">
            <label for="lName>Last Name <mark><strong><span th:if="${#fields.hasErrors('lName')}" th:errors="*{lName}"> can't be empty</span></strong></mark></label>
            <input type="text" class="form-control" id="lName" placeholder="Smith" th:field="*{lName}" />
        </div>
         <div class="form-group">
            <label for="email">Email <mark><strong><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> can't be empty</span></strong></mark></label>
            <input type="text" class="form-control" id="email" placeholder="john@gmail.com" th:field="*{email}" />
        </div>
        
       
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
