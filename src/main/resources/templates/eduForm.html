<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Security Example</title>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br /><br />
    <h4>Education</h4>
    <p th:text="${user,fisrtName}"

    <form autocomplete="off" action="#" th:action="@{/education}"
          th:object="${edu}" method="post">
        <div class="form-group">
            <label for="firstName">Degree <mark><strong><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span></strong></mark></label>
            <input type="text" class="form-control" id="firstName" placeholder="Bachelors in Science" th:field="*{firstName}" />
        </div>
        <div class="form-group">
            <label for="lastName">University <mark><strong><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span></strong></mark></label>
            <input type="text" class="form-control" id="lastName" placeholder="UMD" th:field="*{lastName}" />
        </div>
        <div class="form-group">
            <label for="email">Graduation Year <mark><strong><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span></strong></mark></label>
            <input type="text" class="form-control" id="email" placeholder="2000" th:field="*{email}" />
        </div>
        
        <div class="form-group">
            <p>Enter More Education?</p>
	
		<input type="radio" name="yesOrNo" value="yes"> Yes
		<input type="radio" name="yesOrNo" value="no" checked> No
		
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
